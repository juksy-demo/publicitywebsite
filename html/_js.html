<script src="js/theater.min.js"></script>

<script>
  var theater = theaterJS()
  
  theater
    .on('type:start, erase:start', function () {
      // add a class to actor's dom element when he starts typing/erasing
      var actor = theater.getCurrentActor()
      actor.$element.classList.add('is-typing')
    })
    .on('type:end, erase:end', function () {
      // and then remove it when he's done
      var actor = theater.getCurrentActor()
      actor.$element.classList.remove('is-typing')
    })
  
  theater
    .addActor('luke')
    
  theater
    .addScene('luke:TAR ON TREND', 3600)
    .addScene(theater.replay)
</script>


<script src="https://maps.google.com/maps/api/js?key=AIzaSyAXTEuz3GqhMW9zip0gWiu3EUOeyTw1YgM&sensor=true" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.12/gmaps.min.js" type="text/javascript"></script>
<script>
$(function () {
  map = new GMaps({
    div: '#grey-map',
    lat: 25.0288397,
    lng: 121.5208548,
    zoom: 16,
  });
  GMaps.geocode({
    address: '羅斯福金融廣場',
    callback: function(results, status){
      if(status=='OK'){
        var latlng = results[0].geometry.location;
        map.setCenter(latlng.lat(), latlng.lng());
        map.addMarker({
          lat: latlng.lat(),
          lng: latlng.lng()
        });
      }
    }
  });
});
</script>
